<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build Resume</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="index.html">EasyResume</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="builder.html">Build Resume</a></li>
        <li class="nav-item"><a class="nav-link" href="preview.html">Preview Resume</a></li>
      </ul>
      <button class="btn btn-outline-light" id="themeToggle">ðŸŒ™</button>
    </div>
  </nav>

  <!-- Form -->
  <div class="container my-5">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">Enter Your Details</h2>
      
      <form id="resumeForm">
        <h4 class="text-primary mb-3">Personal Information</h4>
        <div class="row mb-3">
                   
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" id="fullName" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Designation</label>
            <input type="text" id="designation" class="form-control" placeholder="Software Developer">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input type="text" id="phone" class="form-control">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Summary</label>
          <textarea id="summary" class="form-control" rows="3"></textarea>
        </div>

        <h4 class="text-primary mb-3">Skills</h4>
        <textarea id="skills" class="form-control mb-3" rows="2" placeholder="e.g., HTML, CSS, JavaScript"></textarea>

        <h4 class="text-primary mb-3">Education</h4>   
        <div id="educationSection">
          <div class="edu-item mb-3 p-3 border rounded">
            <input type="text" class="form-control mb-2 edu-degree" placeholder="Degree (e.g., B.Tech in Computer Science)" >
            <input type="text" class="form-control mb-2 edu-institute" placeholder="Institution">
            <input type="text" class="form-control mb-2 edu-year" placeholder="Year (e.g., 2022) ">
          </div>
        </div>
        <button type="button" class="btn btn-outline-primary mb-3" id="addEducation">+ Add Education</button>

        <h4 class="text-primary mb-3">Experience</h4>
        <div id="experienceSection">
          <div class="exp-item mb-3 p-3 border rounded">
            <input type="text" class="form-control mb-2 exp-title" placeholder="Job Title">
            <input type="text" class="form-control mb-2 exp-company" placeholder="Company">
            <input type="text" class="form-control mb-2 exp-duration" placeholder="Duration (e.g., 2021â€“2023)">
            <textarea class="form-control exp-desc" rows="2" placeholder="Description"></textarea>
          </div>
        </div>
        <button type="button" class="btn btn-outline-primary mb-3" id="addExperience">+ Add Experience</button>

        <div class="text-end">
          <button type="button" class="btn btn-success" id="saveResume">Save & Preview</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p class="mb-0">Â© 2025 Resume Builder. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
